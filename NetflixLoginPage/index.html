<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="showcase">
        <div class="showcase-top">
            <img src="logo.png" alt="Netflix Logo">
            <a href="#" class="btn btn-rounded">Oturum Aç</a>
            <select style="position: absolute; right: 210px; top:30px;width: 90px; height: 30px; background-color:transparent ; color: #fff;">
                <option value="tr">Türkçe</option>
                <option value="eng">İngilizce</option>
            </select>
        </div>
        <div class="showcase-content">
            <h1>Alası Var!</h1>
            <h3>En iyi dizi, film, belgesel ve çok daha fazlası burada.</h3>
            <p>İzlemeye hazır mısınız? Üye olmak ya da hesabınıza tekrar ulaşmak için tek yapmanız gereken e-posta adresinizi girmek.</p>
            <input type="email" name="email" id="mail" placeholder="Email addres">
            <a href="#" class="btn btn-lg">Başlayın ></a>
        </div>
    </header>
</body>
</html>
